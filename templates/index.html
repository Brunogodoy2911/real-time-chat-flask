<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | WhatsApp Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #121212;
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            color: #e9edef;
        }

        .chat-container {
            width: 100%;
            max-width: 600px; 
            background-color: #0b141a;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); /* Pattern WhatsApp Opcional */
            background-blend-mode: overlay;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            position: relative;
        }

        header {
            background-color: #202c33;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #2f3b43;
            z-index: 10;
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-info h1 {
            font-size: 1rem;
            margin: 0;
            color: #e9edef;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #00a884;
            border-radius: 50%;
            display: inline-block;
        }

        .logout-btn {
            color: #8696a0;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
        }
        .logout-btn:hover { color: #f15c6d; }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            list-style: none;
            margin: 0;
        }

        #messages::-webkit-scrollbar { width: 6px; }
        #messages::-webkit-scrollbar-thumb { background-color: #374045; border-radius: 3px; }

        .message-bubble {
            max-width: 70%;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.95rem;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 1px 1px rgba(0,0,0,0.2);
        }

        .received {
            background-color: #202c33;
            align-self: flex-start;
            border-top-left-radius: 0;
        }

        .sent {
            background-color: #005c4b;
            align-self: flex-end;
            border-top-right-radius: 0;
        }

        .msg-username {
            font-size: 0.75rem;
            font-weight: bold;
            color: #00a884;
            margin-bottom: 2px;
            display: block;
        }
        
        .sent .msg-username { display: none; }

        .msg-time {
            font-size: 0.7rem;
            color: #8696a0;
            float: right;
            margin-left: 10px;
            margin-top: 5px;
        }
        
        .sent .msg-time { color: #87cbb8; }

        #form {
            background-color: #202c33;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 20px;
            border: none;
            background-color: #2a3942;
            color: #e9edef;
            outline: none;
            font-size: 1rem;
        }

        button {
            background: none;
            border: none;
            color: #8696a0;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        button:hover { color: #00a884; }

    </style>
</head>
<body>

    <div class="chat-container">
        <header>
            <div class="header-info">
                <div class="status-dot"></div>
                <h1>Chat Global (Logado como: {{ username }})</h1>
            </div>
            <a href="/login" class="logout-btn"><i class="fas fa-sign-out-alt"></i></a>
        </header>

        <ul id="messages"></ul>

        <form id="form">
            <input id="input" autocomplete="off" placeholder="Digite uma mensagem..." />
            <button type="submit"><i class="fas fa-paper-plane"></i></button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
    <script>
        const currentUser = "{{ username }}"; 
        
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        var messagesUl = document.getElementById('messages');

        function appendMessage(data) {
            var li = document.createElement('li');
            li.classList.add('message-bubble');

            if (data.username === currentUser) {
                li.classList.add('sent');
            } else {
                li.classList.add('received');
            }

            var htmlContent = `
                <span class="msg-username">${data.username}</span>
                <span class="msg-content">${data.content}</span>
                <span class="msg-time">${data.timestamp || ''}</span>
            `;
            
            li.innerHTML = htmlContent;
            messagesUl.appendChild(li);
            
            messagesUl.scrollTop = messagesUl.scrollHeight;
        }

        fetch('/api/messages')
            .then(response => response.json())
            .then(messages => {
                messages.reverse().forEach(msg => {
                    appendMessage(msg);
                });
                messagesUl.scrollTop = messagesUl.scrollHeight;
            });

        socket.on('new_message', function(data) {
            appendMessage(data);
        });

        document.getElementById('form').onsubmit = function(e) {
            e.preventDefault();
            var input = document.getElementById('input');
            var messageText = input.value;

            if (messageText.trim() !== "") {
                socket.emit('message', { 
                    content: messageText,
                    username: currentUser 
                });
                input.value = '';
                input.focus();
            }
        };
    </script>
</body>
</html>
