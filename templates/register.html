<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Time Chat | Register</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #121212;
        color: #e0e0e0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #1e1e1e;
        padding: 2rem;
        border-radius: 15px;
        width: 100%;
        max-width: 350px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      }
      input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #333;
        background: #2c2c2c;
        color: white;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 10px;
      }
      button:hover {
        background: #218838;
      }
      .avatar-upload img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #28a745;
        cursor: pointer;
      }
      a {
        color: #007bff;
        text-decoration: none;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Criar Conta</h2>
      <form id="registerForm">
        <div
          class="avatar-upload"
          onclick="document.getElementById('file-input').click()"
        >
          <img
            id="avatar-preview"
            src="https://ik.imagekit.io/brunogodoy/default?updatedAt=1763857653628"
          />
          <input
            type="file"
            id="file-input"
            name="avatar"
            accept="image/*"
            style="display: none"
            onchange="previewImage(event)"
          />
        </div>
        <p style="font-size: 0.8rem; color: #777">
          Toque na imagem para alterar
        </p>

        <input
          type="text"
          id="username"
          placeholder="Escolha um usuário"
          required
        />
        <input
          type="password"
          id="password"
          placeholder="Escolha uma senha"
          required
        />

        <button type="submit">Cadastrar</button>
      </form>
      <br />
      <a href="./login">Já tem conta? Faça Login</a>
    </div>

    <script>
      function previewImage(event) {
        var reader = new FileReader();
        reader.onload = function () {
          document.getElementById("avatar-preview").src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
      }

      document
        .getElementById("registerForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const formData = new FormData();
          formData.append(
            "username",
            document.getElementById("username").value
          );
          formData.append(
            "password",
            document.getElementById("password").value
          );
          const fileInput = document.getElementById("file-input");
          if (fileInput.files[0]) formData.append("avatar", fileInput.files[0]);

          const response = await fetch("http://127.0.0.1:5000/api/user", {
            method: "POST",
            body: formData
          });
          const data = await response.json();

          if (response.ok) {
            window.location.href = "/login";
          } else {
            alert(data.error || "Erro no cadastro");
          }
        });
    </script>
  </body>
</html>
